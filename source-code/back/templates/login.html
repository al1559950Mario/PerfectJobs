<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@1,500&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons+Round"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Iniciar Sesión</title>
  </head>
  <body>
    {% with messages = get_flashed_messages() %} {% if messages
    %}
    <p>{{m}}</p>
    {% endif %} {% endwith %}
    <div class="jumbotron" style="background-color: transparent;">
      <div class="row">
        <div class="col" style="background-color: white">
          <div class="form-group">
            <h1 style="color: #1666c5; font-weight: bolder; font-size: 72px">Perfect Jobs</h1>
            <h3 style="color: #3751fe; font-weight: bold; font-size: 36px">Welcome to your <br> professional community</h3>
            <br>
            <h6 class="text-muted">Welcome back! Please login to your account</h6>

            <form action="{{url_for('hacer_login')}}" method="post">
              <div class="form-group mt-5 mb-2">
                <input type="email" class="form-control-lg" name="correo" placeholder="Enter email">
              </div>
              <div class="form-group">
                <input type="password" class="form-control-lg" name="contraseña" placeholder="Password">
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="rememberMe">Remember me</label>
                <a href="#">Forgot Password?</a>
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
              <a class="btn btn-primary" href="{{url_for('registroUsuario')}}" role="button">Sign Up</a>
            </form>
          </div>
        </div>
        <div class="col">
          <a href="{{url_for('registroUsuario')}}" style="text-decoration: none; margin-left: 625px;"> <button type="submit" class="btn btn-outline-primary btn-lg" style="margin-top: 25px">Sign Up</button> </a>
          <br>
          <img src="static/images/logo.png" width="500" style="margin-left: 125px; margin-top: 50px;">
          <br><br><br><br>
        </div>
      </div>
    </div>
<!-- BOOTSTRAP -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
