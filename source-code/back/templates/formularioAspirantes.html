<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@1,500&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons+Round"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Aspirante | Detalles de la cuenta</title>
  </head>
  <body style="background-image: linear-gradient(to bottom right, #1666c5, #4895ef, #8ecae6); background-repeat: no-repeat;">
    <section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Termina de configurar tu cuenta</h3>
            <form action="{{url_for('registroasp1')}}" method="post">
              <!-- Escolaridad -->
              <div class="row">
                <div class="col-md-6 mb-1 pb-2">
                  <div class="form-outline">
                    <label for="nivelEscolaridad">Nivel de escolaridad</label>
                    <select class="form-select" name="escolaridad">
                      <option value="">Selecciona una opción</option>
                      <option value="Ninguno">Ninguno</option>
                      <option value="Primaria">Primaria</option>
                      <option value="Secundaria trunca o en curso">Secundaria trunca o en curso</option>
                      <option value="Secundaria terminada">Secundaria terminada</option>
                      <option value="Bachillerato trunco o en curso">Bachillerato trunco o en curso</option>
                      <option value="Bachillerato terminado">Bachillerato terminado</option>
                      <option value="Técnico superior trunco o en curso">Técnico superior trunco o en curso</option>
                      <option value="Técnico superior terminado">Técnico superior terminado</option>
                      <option value="Licenciatura trunca o en curso">Licenciatura trunca o en curso</option>
                      <option value="Licenciatura terminada">Licenciatura terminada</option>
                      <option value="Maestría trunca o en curso">Maestría trunca o en curso</option>
                      <option value="Maestría terminada">Maestría terminada</option>
                      <option value="Doctorado trunco o en curso">Doctorado trunco o en curso</option><option value="Doctorado terminado">Doctorado terminado</option>
                      <option value="other">Otro</option>
                    </select>
                  </div>
                </div>
                <!-- Experiencia Laboral -->
                <div class="col-md-6 mb-1 pb-2">
                  <div class="form-outline">
                    <label for="experienciaLaboral">Experiencia Laboral</label>
                    <select class="form-select" name="experienciaLaboral">
                      <option value="">Selecciona una opción</option>
                      <option value="Ninguno">Ninguno</option>
                      <option value="Primaria">Primaria</option>
                      <option value="Secundaria trunca o en curso">Secundaria trunca o en curso</option>
                      <option value="Secundaria terminada">Secundaria terminada</option>
                      <option value="Bachillerato trunco o en curso">Bachillerato trunco o en curso</option>
                      <option value="Bachillerato terminado">Bachillerato terminado</option>
                      <option value="Técnico superior trunco o en curso">Técnico superior trunco o en curso</option>
                      <option value="Técnico superior terminado">Técnico superior terminado</option>
                      <option value="Licenciatura trunca o en curso">Licenciatura trunca o en curso</option>
                      <option value="Licenciatura terminada">Licenciatura terminada</option>
                      <option value="Maestría trunca o en curso">Maestría trunca o en curso</option>
                      <option value="Maestría terminada">Maestría terminada</option>
                      <option value="Doctorado trunco o en curso">Doctorado trunco o en curso</option><option value="Doctorado terminado">Doctorado terminado</option>
                      <option value="other">Otro</option>
                    </select>
                  </div>
                </div>
              </div>
              <hr>
              <!-- Soft Skills -->
              <div class="row">
                <div class="col-md-4 mb-1 pb-2">
                  <div class="form-outline">
                    <input type="email" name="correo" class="form-control form-control-lg" placeholder="Soft Skills" />
                  </div>
                </div>
                <!-- Hard Skills -->
                <div class="col-md-4 mb-1 pb-2">
                  <div class="form-outline">
                    <input type="tel" name="telefono" class="form-control form-control-lg" placeholder="Hard Skills" />
                  </div>
                </div>
                <!-- Idiomas -->
                <div class="col-md-4 mb-1 pb-2">
                  <div class="form-outline">
                    <input type="text" name="idiomas" class="form-control form-control-lg" placeholder="Idiomas" />
                  </div>
                </div>
              </div>
              <hr>
              <!-- Foto Perfil -->
              <div class="row">
                <div class="col-md-8 mb-4">
                  <div class="form-outline">
                    <label for="fotoPerfil">Foto de Perfil</label>
                    <input type="file" name="fotoPerfil" class="form-control form-control-lg" accept="image/png, image/jpeg"/>
                  </div>
                </div>
              </div>
              <!-- Botón -->
              <div class="mt-4 pt-2">
                <input class="btn btn-primary btn-lg" type="submit" value="Crear cuenta" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- BOOTSTRAP -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
