<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@1,500&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons+Round"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Empresa | Sign Up</title>
  </head>
  <body style="background-image: linear-gradient(to bottom right, #8ecae6, #4895ef, #1666c5); background-repeat: no-repeat;">
  <section>
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <img src="static/images/logo.png" class="img-fluid" width="50" style="margin-bottom: 20px;">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Ingresa tus datos</h3>
            <form action="{{url_for('formulario_empresa')}}" method="post">
              <!-- Nombre -->
              <div class="row">
                <div class="col-md-6 mb-2">
                  <div class="form-outline">
                    <input type="text" name="nombre" class="form-control form-control-lg" placeholder="Nombre" />
                  </div>
                </div>
              </div>
              <hr>
              <!-- Correo electrónico -->
              <div class="row">
                <div class="col-md-6 mb-2">
                  <div class="form-outline">
                    <input type="email" name="correo" class="form-control form-control-lg" placeholder="Correo electronico" />
                  </div>
                </div>
              </div>
              <hr>
              <!-- Contraseña -->
              <div class="row">
                <div class="col-md-6 mb-4 pb-2">
                  <div class="form-outline">
                    <input type="password" name="contraseña" class="form-control form-control-lg" placeholder="Contraseña" />
                  </div>
                </div>
                <!-- Confirmar contraseña -->
                <div class="col-md-6 mb-4 pb-2">
                  <div class="form-outline">
                    <input type="password" name="confirmarContraseña" class="form-control form-control-lg" placeholder="Confirmar contraseña" />
                  </div>
                </div>
              </div>
              <!-- Dirección -->
              <div class="row">
                <div class="col-md-6 pb-2">
                  <div class="form-outline">
                    <input type="text" name="direccion" class="form-control form-control-lg" placeholder="Dirección" />
                  </div>
                </div>
                <!-- Razón Social -->
                <div class="col-md-6 pb-2">
                  <div class="form-outline">
                    <input type="text" name="razonSocial" class="form-control form-control-lg" placeholder="Razón Social" />
                  </div>
                </div>
              </div>
              <hr>
              <!-- Información de Contacto -->
              <div class="row">
                <div class="col-md">
                  <div class="form-outline">
                    <input type="text" name="informacionContacto" class="form-control form-control-lg" placeholder="Información de Contacto" style="height: 125px;" />
                  </div>
                </div>
              </div>
              <hr>
              <!-- Foto Perfil -->
              <div class="row">
                <div class="col-md-8 mb-4">
                  <div class="form-outline">
                    <label for="fotoPerfil">Foto de Perfil</label>
                    <input type="file" name="fotoPerfil" class="form-control form-control-lg" accept="image/png, image/jpeg"/>
                  </div>
                </div>
              </div>
              <!-- Botón -->
              <div class="mt-4 pt-2">
                <a href="{{url_for('hacer_login')}}" style="text-decoration: none;"> <input class="btn btn-primary btn-lg" type="submit" value="Crear cuenta"/> </a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
